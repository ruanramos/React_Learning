<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Font Chooser</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="FontChooser.js" type="text/jsx"></script>
  </head>
  <body>

    <div id='container'></div>

    <script type="text/jsx">

ReactDOM.render(
  <div>
    <FontChooser min='4' max='40' size='16' text='Fun with React!' bold='false'/>
    <FontChooser min='10' max='20' size='15' text='Fun with React!' bold='false'/>
    <FontChooser min='50' max='55' size='50' text='Fun with React!' bold='true'/>
   </div>,
document.getElementById('container'))
;

    </script>

  </body>
</html>
